                <div class="content keyword-search-area-view">
                    <div class="tab-area">
                        <div class="tab-menu">
                            <a class="active" href="#" role="button">키워드</a>
                            <a href="#" role="button">Naver 정보</a>
                        </div>
                        <div class="tab-panel">
                            <div class="sub-search-area">
                                <ul class="ul-list-type">
                                     <li>
                                        <div class="radio-type">
                                            <input type="radio" id="search-range-01" name="search-range">
                                            <label for="search-range-01">전체</label>
                                        </div>
                                        <div class="radio-type">
                                            <input type="radio" id="search-range-02" name="search-range">

                                        </div>

                                        <div class="checkbox-type fr-align">
                                            <input type="checkbox" id="data-type-01" name="data-type-01">

                                        </div>
                                     </li>
                                     <li>
                                        <div class="select-box full">
                                            <label for="select-01">전체</label>

                                        </div>
                                     </li>

                            </form>
                        </div>

                            <header class="sub-list-title">
                                <p class="search-word">검색어 <span>[키워드/전체:통일]</span></p>
                                <h5>소장자료 검색결과 (총 10건중 10건 출력)</h5>
                            </header>
                            <div class="search-select-box-area">
                                <div class="fl-align">
                                    <button class="icon-img-type" type="button">이미지형</button>
                                </div>

                                            <option>저자</option>
                                            <option>출판사</option>

                                    <div class="select-box">
