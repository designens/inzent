<!-- 팝업 창 data-id 설정 -->
<div class="popup" data-id="test-area">
    <!-- [Start] 팝업 헤드라인 -->
    <header class="popup-headline">
        <h4>팝업 제목</h4>
        <button type="button" class="popup-close">창 닫기</button>
    </header>
    <!-- [End] 팝업 헤드라인 -->
    <!-- [Start] 팝업 콘텐츠 -->
    <div class="popup-content">
        <p>이 곳에 팝업 상세내용 작성하시면 됩니다.</p>
        <!-- [Start] 팝업 버튼 -->
        <div class="popup-btn-set">
            <!-- 닫기 버튼 필수 (접근성) -->
            <button type="button" class="popup-close">닫기</button>
        </div>
        <!-- [End] 팝업 버튼 -->
    </div>
    <!-- [End] 팝업 콘텐츠 -->
</div>
